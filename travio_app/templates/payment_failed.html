{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'media/icon.png' %}">
    <link rel="stylesheet" href="{% static 'css/payment_failed.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Payment Failed - Travio</title>
</head>
<body>
    <div class="failed-container">
        <div class="failed-box">
            <div class="failed-icon">
                <i class="fas fa-times-circle"></i>
            </div>
            <div class="failed-header">
                <img src="{% static 'media/logo.png' %}" alt="Travio Logo" class="logo">
                <h1>Payment Failed</h1>
                <p>Sorry, your payment couldn't be processed</p>
            </div>
            <div class="error-details">
                <div class="detail-row">
                    <span>Package:</span>
                    <strong>{{ package.package_name }}</strong>
                </div>
                <div class="detail-row">
                    <span>Amount:</span>
                    <strong>â‚¹{{ package.price }}</strong>
                </div>
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <p>{{ error_message }}</p>
                </div>
            </div>
            <div class="action-buttons">
                <a href="{% url 'packages' %}" class="btn secondary-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Packages
                </a>
                <a href="" class="btn primary-btn">
                    <i class="fas fa-redo"></i>
                    Try Again
                </a>
            </div>
        </div>
    </div>
</body>
</html>
